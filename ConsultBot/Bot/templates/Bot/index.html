<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>ConsultBot</title>
  </head>
  <body>
    <div class="jumbotron text-center" style="height:190px">
        <h1>ConsultBot</h1>
        <p>A chatbot designed to aid in public consultation</p>
        <a class="center-align" href="/admin">Admin Login</a>
      </div>
            <div class="row">
              <div class="col-xs-6 offset-xs-3" style="margin-left: auto; margin-right: auto">
                <ul id="my_div" class="list-group" style="overflow:hidden; overflow-y:scroll; height:250px; width:600px;">
                    {% for i in Input %}
                      <li class="list-group-item">{{ i }}</li>
                    {% empty %}
                      <li class="list-group-item">Do you have any concerns about the stadium?</li>
                    {% endfor %}
                </ul>
                <form method="post" style="margin-left: auto; margin-right: auto" name="testform">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button type="submit" class="btn btn-primary">Send</button>
                  <button type="button" class="btn btn-primary" onclick="window.location.href='/Bot/survey/'">End</button>
                </form>
              </div>
            </div>
      
        </div>
      </div> 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        $("#my_div").scrollTop($("#my_div")[0].scrollHeight);
    </script>
  </body>
</html>
